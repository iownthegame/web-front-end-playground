<html>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <!-- <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script> -->

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>
      <a-marker preset='custom' url='pattern-files/marker-nba.patt'>
        <a-sphere src="object-images/earth.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
          <a-animation attribute="scale"
            dur="1000"
            from= "1 1 1"
            to="2 2 2"
            direction='alternate-reverse'
            easing= "ease-in-out-circ"     
            repeat="indefinite"></a-animation>
           </a-sphere>
      </a-marker>

      <a-marker preset='custom' url='pattern-files/marker-letterF.patt'>
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
      </a-marker>

      <a-marker preset='custom' url='pattern-files/marker-google.patt'>
        <a-box position='0 0.5 0' material='color: orange;'></a-box>
      </a-marker>

      <a-marker preset='custom' url='pattern-files/marker-arjs.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>

      <a-marker preset='kanji'>
        <a-box position='0 0.5 0' material='color: green;'></a-box>
      </a-marker>

      <a-marker preset='hiro'>
        <a-image src="object-images/hero.png"></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
